<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Your CGM Data</h1>
    <table>
        <thead>
            <tr>
                <th>Glucose Value</th>
                <th>System Time</th>
                <th>Display Time</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cgm_data %}
            <tr>
                <td>{{ record.glucose_value }}</td>
                <td>{{ record.system_time }}</td>
                <td>{{ record.display_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
